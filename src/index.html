<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push API</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- JS -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Push API</h1>
    <button id="btn">Permitir notificações</button>
    
    <div class="notificacao">
      <h3>Notificação Personalizada</h3>
      <form class="notificacao__form">
        <input type="text" id="title" placeholder="Título" aria-label="Titulo">
        <input type="text" id="message" placeholder="Mensagem" aria-label="Mensagem">
        <input type="text" id="icon" placeholder="Icone URL" aria-label="Icone">
        <input type="text" id="image" placeholder="Imagem URL" aria-label="Imagem">
        <button id="btnNotification">Enviar</button>
      </form>
    </div>
  </div>

</body>
</html>
